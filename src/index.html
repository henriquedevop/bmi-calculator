<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculadora de IMC</title>
</head>
<body>

    <main class="wrapper">
        <div class="title">
            <h1>Calculadora de IMC</h1>
        </div>
        <div class="progress-bar">
            <div class="circular-progress">
                <span class="progress-value"></span>
            </div>
            <span class="text">Valor IMC</span>
        </div>
        <div class="bmi-infos">
            <ul>
                <li>índice de IMC saudável: <strong> 18,6 - 24,9</strong></li>
                <li>voce ta esta acima do peso</li>
            </ul>
        </div>
        <div class="input-wrapper">
            <div class="gender-radio">
                <p>Sexo</p>
                <div class="input-container">
                    <input type="radio" name="radio" id="male">
                    <div class="radio-title">
                        <img src="./images/male-student.png" alt="">
                        <label for="male"></label>
                    </div>
                </div>

                <div class="input-container">
                    <input type="radio" name="radio" id="female">
                    <div class="radio-title">
                        <img src="./images/woman.png" alt="">
                        <label for="female"></label>
                    </div>
                </div>
            </div>
            <div class="input-digit">
                <p>Idade</p>
                <input type="number" id="age" placeholder="22">
            </div>
            <div class="input-digit">
                <p>Altura</p>
                <input type="number" id="height" placeholder="165">
            </div>
            <div class="input-digit">
                <p>Peso</p>
                <input type="number" id="weight" placeholder="55">
            </div>
        </div>
        <div class="buttons">
            <button class="btn-calc" id="btn-calc">Calcular IMC</button>
            <button class="btn-clear" id="btn-clear">Limpar</button>
        </div>
    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
